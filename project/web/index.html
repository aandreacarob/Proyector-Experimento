<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Projection Mapping (p5.js)</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/p5.min.js"></script>
</head>

<body>
    <div id="loading">Connecting to System...</div>
    <div id="debug-panel">
        <h3>Debug Info</h3>
        <p>Status: <span id="status">Disconnected</span></p>
        <p>FPS: <span id="fps">0</span></p>
        <button id="calibrate-btn">Calibrate Projector</button>
    </div>

    <!-- Native Audio Element - more stable -->
    <audio id="cosmic-audio" loop preload="auto">
        <source src="assets/astronaut_ambient.mp3" type="audio/mpeg">
    </audio>

    <!-- Play Button -->
    <button id="start-audio-btn"
        onclick="var a=document.getElementById('cosmic-audio'); a.currentTime=1200; a.volume=0.7; a.play(); window.audioStarted=true; this.style.display='none';">
        ðŸŽµ Play Music
    </button>

    <main>
        <!-- p5.js will inject canvas here -->
    </main>

    <script type="module" src="script.js?v=3"></script>
</body>

</html>
